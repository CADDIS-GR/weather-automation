name: Update Weather

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 7ì‹œ (í•œêµ­ì‹œê°„ ê¸°ì¤€, UTC+9)
    - cron: '0 22 * * *'  # UTC 22ì‹œ = í•œêµ­ì‹œê°„ ì˜¤ì „ 7ì‹œ
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Update weather in README
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          python update_weather.py
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸŒ¤ï¸ Update weather information" && git push)
